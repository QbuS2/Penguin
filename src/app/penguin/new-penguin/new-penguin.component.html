<div class='container'>
    <div class="header">New penguin</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="name" name='name' />
            </div>            
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" formControlName="age" min="1" max="50" step="1" name='age' />
            </div>
        </div>

        <div class="form-group row">
            <label for="genus" class="col-sm-2 col-form-label">Genus</label>
            <div class="col-sm-9">
                <select formControlName="genus" class="form-control" name="genus">
                    <option [value]="elem" *ngFor="let elem of genus">{{elem}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2">Gender</label>
            <div class="radio" *ngFor="let gender of genders">
                <label for="gender"><input type="radio" [value]="gender" formControlName="gender" name="gender" />
                    {{ gender }} </label>
            </div>
        </div>

        <div class='actions form-group row'>
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary button"> Save</button>
            <button type="button" class="btn btn-primary button" (click)="onCancel()"> Cancel</button>
        </div>
        
    </form>      
</div>
